# NGINX configuration for Video Streaming Platform
upstream django_app {
    server web:8000; # 'web' نام سرویس Django در docker-compose.yml
}

server {
    listen 80;
    server_name yourdomain.com; # دامنه شما

    client_max_body_size 1G; # حداکثر اندازه فایل آپلودی

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # مسیر برای فایل‌های استاتیک Django (برای توسعه)
    location /static/ {
        alias /app/static/; # مسیر فایل‌های استاتیک در کانتینر
    }

    # مسیر برای فایل‌های Media (ویدئوهای آپلود شده)
    location /media/ {
        alias /app/media/; # مسیر فایل‌های media در کانتینر
        autoindex on; # برای مشاهده فایل‌ها در مرورگر (فقط برای توسعه)
    }

    # پیکربندی برای استریم RTMP (اگر استفاده شود)
    # این بخش برای RTMP streaming server (مثل NGINX-RTMP-Module) است که جدا از Django است
    # location /live/ {
    #     proxy_pass http://streaming_server_rtmp:1935;
    #     # سایر تنظیمات پروکسی برای RTMP
    # }
}
