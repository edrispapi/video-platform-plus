http {
    server {
        listen 80;
        listen 443 ssl;
        server_name yourdomain.com; # جایگزین با دامنه واقعی

        ssl_certificate /etc/nginx/ssl/yourdomain.crt; # مسیر گواهی SSL
        ssl_certificate_key /etc/nginx/ssl/yourdomain.key; # مسیر کلید خصوصی

        location /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            alias /app/media/hls/;
        }
        location /dash/ {
            types {
                application/dash+xml mpd;
            }
            alias /app/media/dash/;
        }
    }
}
