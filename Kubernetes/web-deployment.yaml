apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: video-service-vs
  namespace: video-platform
spec:
  hosts:
  - video-service
  http:
  - route:
    - destination:
        host: video-service
        subset: v1
      weight: 100
    retries:
      attempts: 3
      perTryTimeout: 2s
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: video-service-dr
  namespace: video-platform
spec:
  host: video-service
  subsets:
  - name: v1
    labels:
      version: v1
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
---
