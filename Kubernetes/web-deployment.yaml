apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service-deployment
  namespace: video-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-service
  template:
    metadata:
      labels:
        app: video-service
        version: v1
    spec:
      containers:
      - name: video-service
        image: your-registry/video-service:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
        envFrom:
        - configMapRef:
            name: video-config
---
apiVersion: v1
